<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Marcas</title>
</head>
<body>

	<h3>Lista de Marcas</h3>

	<table>
		<tr>
			<th>ID</th>
			<th>Nombre</th>
			<th>Detalle</th>
		</tr>
		<tr th:each="marca : ${listaMarcas}">
			<td th:text="${marca.id}"></td>
			<td th:text="${marca.nombre}"></td>
			<td><a th:href="@{'/marca/detalle/' + ${marca.id}}">Ver Detalle</a></td>
		</tr>

	</table>

</body>
</html>
